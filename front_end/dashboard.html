<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="music-player">
    <div class="album-art">
      <img src="https://i.imgur.com/4HJbzEq.jpeg" alt="Album Art" />
    </div>
    
    <h2 class="song-title">Song Title</h2>
    <p class="artist">Artist Name</p>

    <div class="progress-container">
      <span class="current-time">0:00</span>
      <input type="range" class="progress-bar" value="0" />
      <span class="duration">3:30</span>
    </div>

    <div class="controls">
      <button id="prev" onclick="prev()"><span>&#9664;&#9664;</span></button>
      <button id="play" onclick="play()"><span>&#9654;</span></button>
      <button id="next" onclick="next()"><span>&#9654;&#9654;</span></button>
    </div>
  </div>
</body>
</html>
